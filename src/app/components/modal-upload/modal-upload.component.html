<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Subir imagen</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card" align="center">
          <div class="card-body">
            <h4 class="card-title">Subir imagen</h4>
            <img *ngIf="!imagenTemp" [src]="img | imagen: tipo" class="w150">
            <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
            <input #inputFile (change)="seleccionImagen($event.target.files[0])" type="file">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button (click)="cambiarImagen()" [disabled]="!imagenSubir || uploading" type="submit" class="btn btn-primary"><i
            class="fa fa-save"></i> Actualizar imagen</button>
      </div>
    </div>
  </div>
</div>
