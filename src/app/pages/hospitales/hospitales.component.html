<div class="row animated fadeIn">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control"
          placeholder="Buscar hospital">
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-md-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i><span>Espere por favor</span>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <div class="d-flex justify-content-end">
          <button (click)="crearHospital()" class="btn btn-primary btn-rounded">
            <i class="fa fa-plus"></i> Crear hospital
          </button>
        </div>
      </div>
      <div class="card-body">
        <h3 class="card-title">Hospitales registrados (<small>{{ totalRegistros }}</small>)</h3>
        <table class="table table-hover table-responsive">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hospital of hospitales">
              <td>
                <img (click)="cambiarImagen(hospital._id, hospital.img)" [src]="hospital.img | imagen: 'hospital'"
                  class="w50 img-circle pointer">
              </td>
              <td>
                <input [(ngModel)]="hospital.nombre" name="nombre" class="form-control" type="text" required>
              </td>
              <td>
                <button (click)="guardarHospital(hospital)" class="btn btn-primary"><i class="fa fa-save"></i></button>
                <button (click)="borrarHospital(hospital)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
