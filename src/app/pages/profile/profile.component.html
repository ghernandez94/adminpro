<div class="row animated fadeIn">
  <div class="col-md-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil de usuario</h4>
        <h6 class="card-subtitle">nombre usuario</h6>
        <form ngNativeValidate #f="ngForm" class="form p-t-20" (ngSubmit)="guardar( f.value )">
          <div class="form-group">
            <label for="exampleInputuname">Nombre</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="ej.: Juan PÃ©rez" required>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" placeholder="ej.: ejemplo@email.com" required>
            </div>
          </div>

                        <label for="pwd1">Password</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-lock"></i></div>
                            <input type="password" class="form-control" id="pwd1" placeholder="Enter email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pwd2">Confirm Password</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-lock"></i></div>
                            <input type="password" class="form-control" id="pwd2" placeholder="Enter email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox checkbox-success">
                            <input id="checkbox1" type="checkbox">
                            <label for="checkbox1"> Remember me </label>
                        </div>
                    </div> -->
          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i
              class="fa fa-save"></i> Guardar</button>
          <!-- <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button> -->
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-5">
    <div class="card" align="center">
      <div class="card-body">
        <h4 class="card-title">Imagen de perfil</h4>
        <h6 class="card-subtitle">{{ usuario.nombre }}</h6>
        <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150">
        <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
        <input (change)="seleccionImagen($event.target.files[0])" type="file">
        <br>
        <br>
        <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i
            class="fa fa-save"></i> Actualizar imagen</button>
      </div>
    </div>
  </div>
</div>
