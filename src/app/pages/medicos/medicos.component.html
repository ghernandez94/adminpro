<div class="row animated fadeIn">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <input #input (keyup)="buscarMedico(input.value)" type="text" class="form-control"
            placeholder="Buscar médico">
        </div>
      </div>
    </div>
  </div>
  
  <div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-md-12">
      <div class="alert alert-warning text-center">
        <strong>Cargando</strong>
        <br>
        <i class="fa fa-refresh fa-spin fa-2x"></i><span>Espere por favor</span>
      </div>
    </div>
  </div>
  
  <div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <div class="d-flex justify-content-end">
            <button [routerLink]="['/medico', 'nuevo']" class="btn btn-primary btn-rounded">
              <i class="fa fa-plus"></i> Crear médico
            </button>
          </div>
        </div>
        <div class="card-body">
          <h3 class="card-title">Médicos registrados (<small>{{ totalRegistros }}</small>)</h3>
          <table class="table table-hover table-responsive">
            <thead>
              <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Hospital</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medico of medicos">
                <td>
                  <img (click)="cambiarImagen(medico._id, medico.img)" [src]="medico.img | imagen: 'medico'"
                    class="w50 img-circle pointer">
                </td>
                <td>{{ medico.nombre }}</td>
                <td>{{ medico.hospital.nombre }}</td>
                <td>
                  <button [routerLink]="['/medico', medico._id]" class="btn btn-primary"><i class="fa fa-edit"></i></button>
                  <button (click)="borrarMedico(medico)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
