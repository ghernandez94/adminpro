<div class="row">
  <div class="col-6" *ngFor="let grafico of graficos">
    <div class="card">
      <div class="card-body">
        <div class="card-title">{{grafico.leyenda}}</div>
        <app-grafico-dona [labels]="grafico.labels" [data]="grafico.data"
          [type]="grafico.type"></app-grafico-dona>
      </div>
    </div>
  </div>
</div>
